<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/bg-pattern-top.svg" class="bg-top">
    <img src="./images/bg-pattern-bottom.svg" class="bg-bottom">
    <div class="card">
        <div class="header">
            <img src="./images/bg-pattern-card.svg" class="header">
        </div>
        <div class="avatar">
            <img src="./images/image-victor.jpg" class="avatar">
        </div>
        <h3>Victor Crest <span>26</span> </h3>
        <p class="p">London</p>
        <div class="stats">
            <div class="followers">
                <h2>80k</h2>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h2>1.4k</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
